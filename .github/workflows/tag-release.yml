name: Tag Release

on:
  push:
    branches:
      - master

jobs:
  tag-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: echo "::set-output name=tag::$(git describe --tags --abbrev=0 || echo 'v1.0.0')"

      - name: Increment tag
        id: increment_tag
        run: |
          tag=${{ steps.get_tag.outputs.tag }}
          version=$(echo $tag | sed 's/v//')
          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)
          new_patch=$((patch + 1))
          echo "::set-output name=new_tag::v$major.$minor.$new_patch"

      - name: Create new tag
        run: |
          git tag ${{ steps.increment_tag.outputs.new_tag }}
          git push origin ${{ steps.increment_tag.outputs.new_tag }}
